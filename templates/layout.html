<!doctype html>
<html lang="en" class="h-100">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
        <meta name="generator" content="Hugo 0.83.1">
        <title>{% block title %}{% endblock %}</title>
        <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/cover/">
        <link href="{{ url_for('static', filename= 'css/bootstrap.min.css') }}" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="apple-touch-icon" sizes="57x57" href="{{ url_for('static', filename= 'img/ico/apple-icon-57x57.png') }}">
        <link rel="apple-touch-icon" sizes="60x60" href="{{ url_for('static', filename= 'img/ico/apple-icon-60x60.png') }}">
        <link rel="apple-touch-icon" sizes="72x72" href="{{ url_for('static', filename= 'img/ico/apple-icon-72x72.png') }}">
        <link rel="apple-touch-icon" sizes="76x76" href="{{ url_for('static', filename= 'img/ico/apple-icon-76x76.png') }}">
        <link rel="apple-touch-icon" sizes="114x114" href="{{ url_for('static', filename= 'img/ico/apple-icon-114x114.png') }}">
        <link rel="apple-touch-icon" sizes="120x120" href="{{ url_for('static', filename= 'img/ico/apple-icon-120x120.png') }}">
        <link rel="apple-touch-icon" sizes="144x144" href="{{ url_for('static', filename= 'img/ico/apple-icon-144x144.png') }}">
        <link rel="apple-touch-icon" sizes="152x152" href="{{ url_for('static', filename= 'img/ico/apple-icon-152x152.png') }}">
        <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename= 'img/ico/apple-icon-180x180.png') }}">
        <link rel="icon" type="image/png" sizes="192x192"  href="{{ url_for('static', filename= 'img/ico/android-icon-192x192.png') }}">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename= 'img/ico/favicon-32x32.png') }}">
        <link rel="icon" type="image/png" sizes="96x96" href="{{ url_for('static', filename= 'img/ico/favicon-96x96.png') }}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename= 'img/ico/favicon-16x16.png') }}">
        <link rel="manifest" href="{{ url_for('static', filename= 'img/manifest.json') }}">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="{{ url_for('static', filename= 'img/ico/ms-icon-144x144.png') }}">
        <meta name="theme-color" content="#ffffff">
        <style>
          .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
          }
    
          @media (min-width: 768px) {
            .bd-placeholder-img-lg {
              font-size: 3.5rem;
            }
          }
        </style>
        <link href="{{ url_for('static', filename= 'css/cover.css') }}" rel="stylesheet">
    </head>
    <body class="d-flex h-100 text-center text-white bg-dark">
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            {% block header %}{% endblock %}        
            <main class="px-3">
                {% block content %}{% endblock %}
            </main>
            <footer class="mt-auto text-white-50">
                <small>
                    <p>
                        Game Tebak Kata Receh. Tugas PROA Kelompok N. <br>
                        <a href="#" class="text-white">Fizri Adiyesa</a>, 
                        <a href="#" class="text-white">Hendi Fathurahman</a>, 
                        <a href="#" class="text-white">Heri Firmansyah</a>, 
                        <a href="#" class="text-white">Muhammad Ginanjar</a>, 
                        <a href="#" class="text-white">Yohana P. Br. Sianturi</a>.
                    </p>
                </small>
            </footer>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {% block script %}{% endblock %}
</html>
